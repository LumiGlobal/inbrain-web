<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Inbrain</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
        <script type="module" src="script.js" defer></script>
    </head>
    <body class="flex align-center justify-center py-6">
    <div class="w-3/4">
        <div>
            <h2 class="text-3xl font-bold text-blue-800">Inbrain</h2>
        </div>
        <div class="grid grid-cols-5 gap-10 py-6">
            <div class="col-span-2">
                <div id="accordion-flush" data-accordion="collapse" data-active-classes="bg-white text-blue-800" data-inactive-classes="text-gray-900">
                    <h2 id="accordion-flush-heading-4">
                        <button type="button" class="hidden flex items-center justify-between w-full py-2 font-medium rtl:text-right text-gray-900 gap-3 hover:text-blue-800" data-accordion-target="#accordion-flush-body-4" aria-expanded="false" aria-controls="accordion-flush-body-4">
                            <span class="text-xl">Regenerate Articles by Primary Article ID</span>
                            <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
                            </svg>
                        </button>
                    </h2>
                    <div id="accordion-flush-body-4" class="hidden" aria-labelledby="accordion-flush-heading-2">
                        <div>
                            <form>
                                <label for="regen-article-id" class="block mb-2 text-base font-medium text-gray-900 ">ID*</label>
                                <input type="number" id="regen-article-id" class="mb-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="17" required />
                                <input
                                        type="submit"
                                        value="Regenerate Articles"
                                        data-regenerate-submit-id="0"
                                        class="regenerate text-white bg-blue-900 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                                />
                                <button
                                        type="button"
                                        data-regenerate-loading-id="0"
                                        class="hidden inset-0 text-white bg-blue-900 font-medium rounded-lg text-sm px-5 py-2.5 flex items-center justify-center cursor-not-allowed opacity-75"
                                >
                                    <svg class="inline w-4 h-4 mr-3 text-white animate-spin" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                    Regenerating...
                                </button>
                            </form>
                        </div>
                    </div>
                    <h2 id="accordion-flush-heading-2">
                        <button type="button" class="flex items-center justify-between w-full py-2 font-medium rtl:text-right text-gray-900 gap-3 hover:text-blue-800" data-accordion-target="#accordion-flush-body-2" aria-expanded="false" aria-controls="accordion-flush-body-2">
                            <span class="text-xl">Fetch Articles by Article ID</span>
                            <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
                            </svg>
                        </button>
                    </h2>
                    <div id="accordion-flush-body-2" class="hidden" aria-labelledby="accordion-flush-heading-2">
                        <div id="fetch">
                            <form>
                                <label for="article-id" class="block mb-2 text-base font-medium text-gray-900 ">ID*</label>
                                <input type="number" id="article-id" class="mb-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="17" required />
                                <input
                                        type="submit"
                                        value="Fetch Articles"
                                        id="fetch-articles-by-id-btn"
                                        class="text-white bg-blue-900 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                                />
                            </form>
                        </div>
                    </div>
                    <h2 id="accordion-flush-heading-3">
                        <button type="button" class="flex items-center justify-between w-full py-2 font-medium rtl:text-right text-gray-900 gap-3 hover:text-blue-800" data-accordion-target="#accordion-flush-body-3" aria-expanded="false" aria-controls="accordion-flush-body-3">
                            <span class="text-xl">Fetch Articles by Language</span>
                            <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
                            </svg>
                        </button>
                    </h2>
                    <div id="accordion-flush-body-3" class="hidden" aria-labelledby="accordion-flush-heading-3">
                        <div>
                            <form>
                                <label for="language" class="block mb-2 text-base font-medium text-gray-900">Language*:</label>
                                <select id="language" class="mb-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                    <option value="" selected>All</option>
                                    <option value="en">English</option>
                                    <option value="ms">Malay</option>
                                    <option value="zh">Chinese</option>
                                </select>
                                <label for="limit" class="block mb-2 text-base font-medium text-gray-900">Number of Articles to Fetch*:</label>
                                <input type="number" id="limit" class="mb-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="10" value="10" required />
                                <input
                                        type="submit"
                                        value="Fetch Articles"
                                        id="fetch-articles-by-language-btn"
                                        class="text-white bg-blue-900 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                                />
                            </form>
                        </div>
                        </div>
                    <h2 id="accordion-flush-heading-5">
                        <button type="button" class="hidden flex items-center justify-between w-full py-2 font-medium rtl:text-right text-gray-900 gap-3 hover:text-blue-800" data-accordion-target="#accordion-flush-body-5" aria-expanded="false" aria-controls="accordion-flush-body-3">
                            <span class="text-xl">Articles by Publisher</span>
                            <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
                            </svg>
                        </button>
                    </h2>
                    <div id="accordion-flush-body-5" class="hidden" aria-labelledby="accordion-flush-heading-3">
                        <div>
                            <form>
                                <label for="publisher-query-list" class="block mb-2 text-base font-medium text-gray-900 ">Publisher:</label>
                                <select id="publisher-query-list" class="publisher-list mb-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                </select>
                                <label for="publisher-query-limit" class="block mb-2 text-base font-medium text-gray-900">Number of Articles to Fetch:</label>
                                <input type="number" id="publisher-query-limit" class="mb-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="10" value="10" required />
                                <input
                                        type="submit"
                                        value="Fetch Articles"
                                        id="fetch-articles-by-publisher-btn"
                                        class="text-white bg-blue-900 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                                />
                            </form>

                        </div>
                    </div>
                    <h2 id="accordion-flush-heading-6">
                        <button type="button" class="flex items-center justify-between w-full py-2 font-medium rtl:text-right text-gray-900 gap-3 hover:text-blue-800" data-accordion-target="#accordion-flush-body-6" aria-expanded="false" aria-controls="accordion-flush-body-3">
                            <span class="text-xl">Pull Latest Articles for Publisher</span>
                            <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
                            </svg>
                        </button>
                    </h2>
                    <div id="accordion-flush-body-6" class="hidden" aria-labelledby="accordion-flush-heading-3">
                        <div>
                            <form>
                                <label for="publisher-pull-list" class="block mb-2 text-base font-medium text-gray-900 ">Publisher:</label>
                                <select id="publisher-pull-list" class="publisher-list mb-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                </select>
                                <label for="publisher-pull-limit" class="hidden block mb-2 text-base font-medium text-gray-900">Number of Articles to Pull:</label>
                                <input type="number" id="publisher-pull-limit" class="hidden mb-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="30" value="30" required />
                                <input
                                        type="submit"
                                        value="Pull Articles"
                                        id="pull-articles-for-publisher-btn"
                                        class="text-white bg-blue-900 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                                />
                                <button
                                        type="button"
                                        class="hidden inset-0 text-white bg-blue-900 font-medium rounded-lg text-sm px-5 py-2.5 flex items-center justify-center cursor-not-allowed opacity-75"
                                        id="pull-articles-loading-btn"
                                >
                                    <svg class="inline w-4 h-4 mr-3 text-white animate-spin" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                    Pulling Articles...
                                </button>
                            </form>

                        </div>
                        </div>

                    <h2 id="accordion-flush-heading-1">
                        <button type="button" class="flex items-center justify-between w-full py-2 font-medium rtl:text-right text-gray-900 gap-3 hover:text-blue-800" data-accordion-target="#accordion-flush-body-1" aria-expanded="false" aria-controls="accordion-flush-body-1">
                            <span class="text-xl ">Generate Articles</span>
                            <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
                            </svg>
                        </button>
                    </h2>
                    <div id="accordion-flush-body-1" class="hidden" aria-labelledby="accordion-flush-heading-1">
                        <div id="create">
                            <form class="flex flex-col gap-4">
                                <div>
                                    <label for="title" class="block mb-2  text-base font-medium text-gray-900">Title*</label>
                                    <input type="text" id="title" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                                </div>
                                <div>
                                    <label for="description" class="block mb-2 text-base font-medium text-gray-900">Description</label>
                                    <textarea id="description" rows="5" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 resize-none" placeholder="Lorem ipsum dolor sit amet..."></textarea>
                                </div>
                                <div>
                                    <label for="content" class="block mb-2  text-base font-medium text-gray-900">Content*</label>
                                    <textarea id="content" rows="10" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 resize-none" placeholder="Ut enim ad minim veniam..." required></textarea>
                                </div>
                                <div>
                                    <label for="language-code" class="block mb-2  text-base font-medium text-gray-900 ">Language*:</label>
                                    <select id="language-code" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                        <option value="en">English</option>
                                        <option value="ms">Malay</option>
                                        <option value="zh">Chinese</option>
                                    </select>
                                </div>
                                <div>
                                    <input
                                            type="submit"
                                            value="Generate Articles"
                                            id="generate-articles-btn"
                                            class="text-white bg-blue-900 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                                    />
                                    <button
                                            type="button"
                                            id="generate-loading-button"
                                            class="hidden inset-0 text-white bg-blue-900 font-medium rounded-lg text-sm px-5 py-2.5 flex items-center justify-center cursor-not-allowed opacity-75"
                                    >
                                        <svg class="inline w-4 h-4 mr-3 text-white animate-spin" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                        </svg>
                                        Generating...
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-span-3">
                <div>
                    <h2 class="text-2xl font-semibold mb-2" id="articles-header"></h2>
                    <h2 class="text-xl text-red-500" id="error-header"></h2>
                </div>
                <div id="articles-container">
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
