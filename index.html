<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Inbrain</title>
    <script src="verify.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-screen">
    <div class="flex min-h-full flex-col justify-center px-6 py-14 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="text-center text-3xl font-bold text-gray-900">Inbrain</h2>
        </div>
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6">
            <div>
                <div class="flex items-center justify-between">
                    <label for="api-key" class="block text-sm/6 font-medium text-gray-900">API Key</label>
                </div>
                <div class="mt-2">
                    <input type="password" name="api-key" id="api-key" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                </div>
            </div>
            <div>
                <button id="save-key" type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
            </div>
            <div>
                <p id="message" class="text-base text-red-500 font-bold text-center" hidden>Wrong API Key! Try again.</p>
            </div>
        </form>
    </div>
</div>
</body>
